<html>
	<head>
    	<title>FadeOut & FadeIn Animations  in JS</title>
        <script type="text/javascript">
	
			// FadeOut & FadeIn Animations 
			
			var opacity = 0;
			var IntervalID = 0;
			
			function fadeIn()
			{
				IntervalID = setInterval(show,20);
			}
				
			function fadeOut()
			{
				IntervalID = setInterval(hide,20);	
			}
			function show()
			{
				var img = document.getElementById("img1");	
				opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
				if(opacity<1)
				{
					opacity=opacity+0.1;
					img.style.opacity=opacity;	
				}
				else
				{
					clearInterval(IntervalID);	
				}	
			}
			
			function hide()
			{
				var img = document.getElementById("img1");	
				opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
				if(opacity>0)
				{
					opacity=opacity-0.1;
					img.style.opacity=opacity;	
				}
				else
				{
					clearInterval(IntervalID);	
				}
			}
		</script>
    </head>
    <body>
        	<button type="button" id="btnAdd" onClick="fadeOut()">Fade Out</button><br><br>
            <img src="o.png" width="200px" id="img1"><br><br>
            <button type="button" id="btnStop" onClick="fadeIn()">Fade In</button>
        
    </body>
</html>

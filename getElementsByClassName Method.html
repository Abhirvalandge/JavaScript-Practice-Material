<html>
	<head>
    	<title>getElementByTagName Method in JS</title>
        <script type="text/javascript">
		
				function changeStyling()
				{
					var element = document.getElementsByClassName("mypara");
					
					for(var x=0; x<element.length; x++)
					{
						element[x].style.color="red";
						}
				}
		</script>
    </head>
    <body>
    	<p id="p1" class="mypara">This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p class="mypara">This is paragraph 3</p>
        <p>This is paragraph 4</p>
        <p class="mypara">This is paragraph 5</p><br />
        <button onClick="changeStyling()" id="btn1">Click Me</button>
    </body>
</html>

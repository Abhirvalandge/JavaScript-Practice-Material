<html>
	<head>
    	<title>If-Else in JS</title>
        <script type="text/javascript">
				// Q.1) Find whether is number EVEN or ODD.
				var x=3;
				
				if(x%2==0)
				{
					document.write("<h2>Even Number</h2>");
					}
				else
				{
					document.write("<h2>Odd Number</h2>");
					}
		</script>
    </head>
    <body></body>
</html>

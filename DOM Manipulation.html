<html>
	<head>
    	<title>DOM Manipulation in JS</title>
        <script type="text/javascript">
				function buttonClick()
				{
					alert("Button Clicked")
				}
		</script>
    </head>
    <body>
    	<button type="button" onClick="buttonClick()">Click Me</button>
        <h2>Some Text</h2>
    </body>
</html>

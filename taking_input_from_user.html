<html>
	<head>
    	<title>getElementById Method in JS</title>
        <script type="text/javascript">
		
			//taking input from user in JS
			
				function buttonClick()
				{
				
					var str = document.getElementById("text1")
					      .value;
					alert("Value inside the text box is : "+str)
				}
		</script>
    </head>
    <body>
    	<input id="text1" placeholder="Enter Anything"><br><br>
        <button onClick="buttonClick()">Click Me</button>
    </body>
</html>

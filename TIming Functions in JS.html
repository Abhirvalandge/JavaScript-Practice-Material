			// setInterval() Method & clearInterval Method
			
			var ID = 0;
			var seconds = 0;
			function printMsg()
			{
				document.getElementById("op").innerHTML=seconds+" seconds";
				seconds++;
			
			}	
			function start()
			{
				ID = window.setInterval(printMsg,1000);	
			}
			function stop()
			{
				window.clearInterval(ID);	
			}
		</script>
    </head>
    <body>
    	<form>
        	<button type="button" id="btnAdd" onClick="start()">Start</button>
            <h2 id="op">Some Text</h2>
            <button type="button" id="btnStop" onClick="stop()">Stop</button>
        </form>
        
    </body>
